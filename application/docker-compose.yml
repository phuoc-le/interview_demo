version: '3.8'
services:
  mongo:
    image: mongo
  api:
    build: ..
    ports:
     - "8080:8080"
    environment:
     - MONGODB_URI=mongodb://mongo:27017/test
    links:
     - mongo
    depends_on:
     - mongo
  web:
    build: ..
    ports:
      - "3000:3000"
    environment:
      - BASE_URL=http://local
    links:
      - mongo
    depends_on:
      - mongo
